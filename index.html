<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <title>Zadanie 6minded - Mateusz Chmiest</title>
</head>
<body>
    <header class="header" id="navigation">
        <div class="header__container">
            <div class="header__logo">
                <p>Built for Retail.</p>
            </div>
            <div class="header__nav">
                <p class="header__nav--link">Free trial</p>
                <span class="header__nav--burger">button</span>
            </div>
        </div>
    </header>

    <section class="banner" id="hero">
        <div class="banner__image">
            <div class="banner__context">
                <h1 class="banner__context--title">Inbound <br/><span>Marketing</span> Agency</h1>
                <p class="banner__context--text">Keep track of your teams time and attendance and streamline <br/>payroll with our</p>
                <button type="button">schedule a free demo</button>
            </div>
        </div>
    </section>

    <div class="countdown" id="timer">
        <div class="countdown__container container">
            <div>
                <span>Hurry up!</span>
            </div>
            <div class="countdown__timebox">
                <div class="countdown__time">
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
                <div class="countdown__time">
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div>
                <div class="countdown__time">
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div>
                <div class="countdown__time">
                    <h2 id="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
            <button>schedule a free demo</button>
        </div>
    </div>
    <script src="/src/js/index.js"></script>
</body>
</html>
